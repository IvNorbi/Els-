<div class="container">
    <h2>Profil szerkesztés:</h2>
    <form>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="username">Felhasználónév:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Jelszó:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
      </div>
    <div class="form-group">
      <label for="profileImage">Profilkép:</label>
      <div class="fileselect">
        <input type="file" class="form-control-file" id="profileImage" (change)="onFileSelected($event)">
        <img *ngIf="imageUrl" [src]="imageUrl" class="profile-image">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="saveChanges()">Mentés</button>
  </form>
</div>
