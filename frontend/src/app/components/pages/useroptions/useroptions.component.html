<div class="container">
    <h2>Profil adatok:</h2>
    <form>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="username">Felhasználónév:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.name" name="username">
      </div>
    <div class="form-group">
      <label for="profileImage" class="submit-button" >Profilkép kiválasztása</label>
      <div class="fileselect">
        <input type="file" class="form-control-file" id="profileImage" (change)="onFileSelected($event)">
        <img *ngIf="user.imageUrl" [src]="user.imageUrl" class="profile-image">
      </div>
    </div>
    <button *ngIf="this.userService.hasAbilities('user')" class="submit-button" (click)="saveChanges()" > Mentés</button>
  </form>
</div>
