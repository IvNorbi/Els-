<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
        <div class="card-img-left d-none d-md-flex">
        </div>
        <div class="card-body p-4 p-sm-5" id="nagyba">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Regisztráció</h5>
          <form>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
              <label for="floatingInputUsername">Felhasználónév</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required autofocus>
              <label for="floatingInputEmail">Email</label>
            </div>

            <hr>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required autofocus>
              <label for="floatingPassword">Jelszó</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password" required autofocus>
              <label for="floatingPasswordConfirm">Jelszó megint</label>
            </div>

            <div class="d-grid mb-2">
              <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Regisztráció</button>
            </div>

            <a class="d-block text-center mt-2 small" href="http://localhost:4200/Login">Már regisztráltál? Belépés</a>

            <hr class="my-4">

            <div class="d-grid mb-2">
              <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                <i class="fab fa-google me-2"></i> Bejelentkezés Googleval
              </button>
            </div>

            <div class="d-grid">
              <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                <i class="fab fa-facebook-f me-2"></i> Bejelentkezés Facebookkal
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
