<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div *ngIf="isRegistered" class="alert alert-success" role="alert">
        Sikeres regisztráció!
      </div>
      <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
        <div class="card-img-left d-none d-md-flex">
        </div>
        <div class="card-body p-4 p-sm-5" id="nagyba">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Regisztráció</h5>
          <form (ngSubmit)="onSubmit()">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" name="name" placeholder="myusername" required autofocus [(ngModel)]="user.name">
              <label for="name">Felhasználónév</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required autofocus [(ngModel)]="user.email">
              <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autofocus [(ngModel)]="user.password">
              <label for="password">Jelszó</label>
            </div>

            <div class="d-grid mb-2">
              <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Regisztráció</button>
            </div>

            <a class="d-block text-center mt-2 small" href="http://localhost:4200/Login">Már regisztráltál? Belépés</a>

            <hr class="my-4">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
