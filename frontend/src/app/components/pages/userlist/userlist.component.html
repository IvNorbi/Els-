<div class="user-list">
  <div class="user-card" *ngFor="let user of users">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="user-avatar"><img class="user-avatar" [src]="user.imageUrl" alt="User Image"> </div>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="roles">Jogosultságok: {{ user.ability }}</p>
        <p class="regdate">Regisztrált: {{ user.created_at | date }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" *ngIf="userService.hasAbilities('admin') && user.id != '1'" (click)="confirmDelete(user.id)">Törlés</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
