<div class="user-list">
    <div class="user-card" *ngFor="let user of users">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="user-avatar"></div>
          <mat-card-title>{{ user.name }}</mat-card-title>
          <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image [src]="user.imageUrl" alt="User Image">    MÉG NEM JÓ  -->
        <mat-card-content>
          <p class="roles">Jogosultságok: {{ user.ability }}</p>
          <p class="regdate">Regisztrált: {{ user.created_at | date }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
