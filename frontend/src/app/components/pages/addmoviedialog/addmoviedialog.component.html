<div class="container">
  <h1>Módosítás:</h1>
<form (ngSubmit)="onSaveClick()">
  <div class="name">
    <label>Név:</label>
  </div>
  <div class="filmname">
    <input type="text" [(ngModel)]="film.name" name="name" required>
  </div>
  <label>Megjelenés éve:</label>
  <div class="releaseyear">
    <textarea [(ngModel)]="film.release_year" name="releaseyear" required></textarea>
  </div>
  <label>Leírás:</label>
  <div class="description">
    <textarea [(ngModel)]="film.description" name="description" required></textarea>
  </div>
  <div class="image">
    <input type="file" [(ngModel)]="film.image" name="image" required (change)="onChange($event)" />
  </div>
  <div class="button">
    <button type="button" (click)="onCancelClick()">MÉGSEM</button>
    <button type="submit">MENTÉS</button>
  </div>
</form>
</div>
