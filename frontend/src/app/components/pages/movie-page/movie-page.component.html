<!-- TARTALOM -->
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ film.imageUrl }}" alt="{{ film.name }}" class="img-fluid"/>
    </div>
    <div class="col-md-6 details">
      <div class="header d-flex align-items-center">
        <h1 class="name">{{film.name}}</h1>
        <!-- <span class="favorite {{film.favorite ? 'text-danger' : 'text-secondary'}}">❤</span> -->
      </div>
      <div class="description">
        <p class="descr">{{film.description}}</p>
      </div>
      <div class="rating">
        <star-rating [stars]="film.stars" [size]="1.8" />
      </div>
      <div class="tags">
        <h4 class="cimke">Címkék:</h4>
        <span *ngFor="let tag of film.tags">
          <a routerLink="/tag/{{tag}}" class="tag">{{tag}}</a>
        </span>
      </div>
      <div class="origins">
        <h4 class="eredet">Származás:</h4>
        <ul class="originresult">
          <li>{{film.origin}}</li>
        </ul>
      </div>
    </div>
  </div>

<!-- KOMMENT SZEKCIÓ -->
<div class="row" *ngIf="user">
  <div class="col-md-12">
    <div class="comment-box">
      <textarea class="comment-input" [(ngModel)]="newCommentContent" placeholder="Hozzászólás"></textarea>
      <button class="submit-button" (click)="addComment(newCommentContent)">ELKÜLD</button>
      <div class="comment-list">
        <!-- Kommentek megjelenítése fordított sorrendben -->
        <div *ngFor="let comment of comments.slice().reverse()" class="comment">
          <div class="comment-header">
            <span class="comment-user username">{{ user.name }}</span>
            <div class="separator"></div>
          </div>
          <div *ngIf="userService.hasAbilities('admin')" class="comment-content">
            <p>{{ comment.content }}</p>
            <button mat-icon-button color="warn" (click)="confirmDelete(comment.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <div class="comment-date">{{ comment.date | date:'yyyy-MM-dd HH:mm:ss' }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- KOMMENT SZEKCIÓ -->
